<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <button class="dashboard-btn">
                    <svg viewBox="0 0 24 24" fill="currentColor" width="20px" height="20px">
                        <path d="M3 3h8v8H3V3zm0 10h8v8H3v-8zm10-10h8v8h-8V3zm0 10h8v8h-8v-8z"/>
                    </svg>
                    Dashboard
                </button>
            </div>
            
            <div class="new-chat-section">
                <button class="new-chat-btn">
                    <svg viewBox="0 0 24 24" fill="currentColor" width="20px" height="20px">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                    New Chat
                </button>
            </div>

            <div class="previous-chats">
                <h4 class="chats-title">Previous Chats</h4>
        </div>

        <div class="main-content">
            <div class="header">
                <div class="ai-tutor-info">
                    <div class="logo">
                        <svg viewBox="0 0 24 24" fill="currentColor" width="24px" height="24px">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.78l5.79 5.79v3.92zm3.62-5.79l-5.79-5.79v-3.92c1.76.13 3.42.77 4.88 1.85l.91-.91C16.89 7.07 18 9.4 18 12c0 2.22-.84 4.25-2.22 5.82z"/>
                        </svg>
                    </div>
                    <div class="text">
                        <span class="title">AI Tutor</span>
                        <span class="powered-by">Powered by GPT-4o</span>
                    </div>
                </div>
            </div>

            <div class="welcome-section">
                <div class="star-icon">
                    <svg viewBox="0 0 24 24" fill="currentColor" width="48px" height="48px">
                         <path d="M12 17.27l4.15 2.51c.76.46 1.69-.22 1.48-1.08l-1.1-4.72 3.6-3.11c.67-.58.31-1.68-.53-1.75l-4.77-.41-1.83-4.44c-.33-.8-.98-.8-1.31 0l-1.83 4.44-4.77.41c-.84.07-1.2.94-.53 1.75l3.6 3.11-1.1 4.72c-.21.86.72 1.54 1.48 1.08l4.15-2.51z"/>
                    </svg>
                </div>
                <h1>Ask me anything!</h1>
                <p>I'm here to help you understand any topic, from the basics to advanced concepts.</p>
                
                <div class="suggestion-grid">
                    <button class="suggestion-card">Explain photosynthesis in simple terms</button>
                    <button class="suggestion-card">What is Newton's second law?</button>
                    <button class="suggestion-card">Help me understand calculus basics</button>
                    <button class="suggestion-card">Explain the water cycle</button>
                </div>
            </div>
            
            <div class="input-bar-container">
                <div class="input-bar-bg-gradient"></div>
                <div class="input-bar">
                    <input type="text" placeholder="Ask a question or request an explanation..." class="chat-input">
                    <div class="input-actions">
                        <span class="made-with">Made by Madhu</span>
                        <button class="send-btn">
                            <svg viewBox="0 0 24 24" fill="currentColor" width="24px" height="24px">
                                <path d="M4 12l1.41 1.41L11 7.83v12.34h2V7.83l5.59 5.58L20 12l-8-8-8 8z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
